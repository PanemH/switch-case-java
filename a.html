<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p>look at the console</p>
    <script type="text/javascript">
        var fruta = "laranja";
        switch(fruta)
        {
            case "laranja": alert ('laranja')
            break;
            case "maça": alert ('maçã')
            break;
            case "banana": alert ('banana')
            break;
            case "cereja": alert ('cereja')
            break;

            default: alert ('Fruta não emcontrada')
        }
    </script>
</body>
</html>
